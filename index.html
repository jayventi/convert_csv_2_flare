
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="Logo_D3.ico">
    <!-- <link rel="icon"       type="image/x-icon" href="img/favicon.ico"> -->
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://d3js.org/d3.v3.layout.js"></script>
    <!--script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script-->
    <style type="text/css">

      .chart {
        display: block;
        margin: auto;
        margin-top: 10px;
      }
      
      #footer {
        display: inline-block;
        width: 350px;
        margin: auto;
        margin-top: 10px;
        margin-left: 20px;
        /*background-color: lavender;*/
      }

      #topic, #datafile {
        display: inline-block;
        background-color: Linen;
      }
      form {
        display: block;
        margin: auto;
        margin-top: 10px;
      }

      text {
        font-size: 11px;
      }

      rect {
        fill: none;
      }

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">        
        <h3>Treemap Of File Space Usage</h3>
        <div>
          Data File: 
          <div id="datafile">No Data File</div>
        </div>
        <div>
          Root dir starts at: 
          <div id="topic">No Path Data</div>
        </div>
        <form>
          <label><input type="radio" name="mode" value="size" checked> Size</label>
          <label><input type="radio" name="mode" value="count"> Count</label>
        </form>
      </div>
    </div>
    <script type="text/javascript">

var fileName = "flare_data_phpmyadmin.json";
var filenam = d3.select('#datafile');
    filenam.text(fileName).style("width 100 px");

var w = 1280 - 80,
    h = 800 - 180,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category20b(),
    root,
    node;

var treemap = d3.layout.treemap()
    .round(false)
    .size([w, h])
    .sticky(true)
    .value(function(d) { return d.size; });

var svg = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");

// //

d3.json(fileName, function(data) {
  node = root = data;
  console.log("Full name "+topicText(node.name));
  
  var topic = d3.select('#topic');
    topic.text(topicText(node.name)).style("width 100 px");
  
  var nodes = treemap.nodes(root)
      .filter(function(d) { return !d.children; });

  var cell = svg.selectAll("g")
      .data(nodes)
    .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

  cell.append("svg:rect")
      .attr("width", function(d) { return d.dx - 1; })
      .attr("height", function(d) { return d.dy - 1; })
      .style("fill", function(d) { return color(d.parent.name); });

  cell.append("svg:text")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return dsplayText(d.name); })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 1; });

  d3.select(window).on("click", function() { zoom(root); });

  d3.selectAll("input").on("change", function change() {
    console.log("Running this.value "+this.value);
    treemap.value(this.value == "count" ? count : size).nodes(root);
    zoom(node);
  });
});

function size(d) {
  return d.size;
}

function count(d) {
  return 1;
}

function zoom(d) {
  var kx = w / d.dx, ky = h / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return kx * d.dx - 1; })
      .attr("height", function(d) { return ky * d.dy - 1; })

  t.select("text")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2; })
      .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

function dsplayText(pathStr) {
  pathArr = pathStr.split("/")
  return pathArr[pathArr.length-2]+" "+pathArr[pathArr.length-1];
}

function topicText(pathStr) {
  pathArr = pathStr.split("/")
  return pathArr[pathArr.length-1];
}

    </script>
  </body>
</html>
